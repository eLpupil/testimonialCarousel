<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap">

</head>

<body>
  <div id="whole-page">
    <div class="slide">
      <div class="slide-text-col">
        <div class="slide-text-box">
          <h2 class="testimonial-text">
            “ I’ve been interested in coding for a while but never taken the jump, until now.
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so
            excited about the future. ”
          </h2>
          <span class="name">Tanya Sinclair</span>
          <span class="occupation">UX Engineer</span>
        </div>
      </div>
      
      <div class="slide-image-col">
        <img class="slide-img" src="images/image-tanya.jpg" alt="tanya-img">
        <div class="btn-container">
          <button class="btn prev"><img src="images/icon-prev.svg" alt="prev-icon"></button>
          <button class="btn next"><img src="images/icon-next.svg" alt="next-icon"></button>
        </div>
      </div>
    </div>



    
    <!-- “ If you want to lay the best foundation possible I’d recommend taking this course.
    The depth the instructors go into is incredible. I now feel so confident about
    starting up as a professional developer. ”

    John Tarkpor
    Junior Front-end Developer -->

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div>

  </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js"></script>
</body>

</html>
